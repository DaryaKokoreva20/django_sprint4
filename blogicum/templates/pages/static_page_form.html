{% extends "base.html" %}

{% block content %}
<h1>Редактирование страницы: {{ page.title }}</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Сохранить</button>
    <a href="{{ page.get_absolute_url }}" class="btn btn-secondary">Отмена</a>
</form>
{% endblock %}
