{% extends "base.html" %}

{% block content %}
<h1>Подтверждение удаления</h1>
<p>Вы уверены, что хотите удалить этот комментарий?</p>

<p><strong>{{ comment.author }}</strong> ({{ comment.created_at }}): {{ comment.text }}</p>

<form method="post">
  {% csrf_token %}
  <button type="submit" class="btn btn-danger">Удалить</button>
  <a href="{% url 'post_detail' comment.post.id %}" class="btn btn-secondary">Отмена</a>
</form>
{% endblock %}
