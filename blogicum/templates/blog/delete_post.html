{% extends "base.html" %}

{% block content %}
<h1>Подтверждение удаления</h1>
<p>Вы уверены, что хотите удалить эту публикацию?</p>

<article>
  <h2>{{ post.title }}</h2>
  <p>{{ post.content }}</p>
</article>

<form method="post">
  {% csrf_token %}
  <button type="submit" class="btn btn-danger">Удалить</button>
  <a href="{% url 'post_detail' post.id %}" class="btn btn-secondary">Отмена</a>
</form>
{% endblock %}
