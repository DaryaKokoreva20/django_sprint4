<!--Добавила условие для отображения текста "Редактировать публикацию" вместо "Создать публикацию"-->
{% extends "base.html" %}

{% if is_edit %}
  Редактировать публикацию
{% else %}
  Создать публикацию
{% endif %}

<h1>
  {% if is_edit %}
    Редактировать публикацию
  {% else %}
    Создать публикацию
  {% endif %}
</h1>

<form method="post" enctype="multipart/form-data">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit" class="btn btn-primary">
    {% if is_edit %}
      Сохранить изменения
    {% else %}
      Создать
    {% endif %}
  </button>
</form>
